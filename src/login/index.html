		<title>BigBrain | Log-In to your BigBrain Account</title>
		<link rel="icon" href="/assets/images/logo.png">

	<body>
		<nav>
			<div data-aos-delay=500 data-aos="fade-right" id="menuToggle">
				<input type="checkbox" id="checkbox-nav"/>
				<span></span>
				<span></span>
				<span></span>
				<ul id="menu">
					<a href="../#home"><li>Home</li></a>
					<a href="../#courses"><li>Courses</li></a>
					<a href="../#about"><li>About Us</li></a>
				</ul>
			</div>
		</nav>
		<section class="dark" id="home">
			<a href="/"><h1 data-aos="fade-down">BigBrain Account</h1></a>
			<div data-aos="zoom-in" class="jumbotron">
				<div class="text">
					<h2>Log Into Your Account</h2>
					<subtitle id="log">Access to all courses, save progress, and more!</subtitle>
				</div>
				<form id="login-form">
					<span class="input input--isao">
						<input required autocomplete="off" class="input__field input__field--isao" type="email" id="email" />
						<label class="input__label input__label--isao" data-content="typing email...">
							<span class="input__label-content input__label-content--isao">email</span>
						</label>
					</span>
					<span class="input input--isao">
						<input required class="input__field input__field--isao" type="password" id="pswd" />
						<label class="input__label input__label--isao" data-content="typing pswd...">
							<span class="input__label-content input__label-content--isao">password</span>
						</label>
					</span>
					<button type="submit" class="bigger-btn">Log-In</button>
					<a href="/signup"><p>I need an account</p></a>
				</form>
			</div>
		</section>
		<section class="footer">
			<div class="footer-body">
				<div data-aos="zoom-in-right" class="col">
					<a href="/#home"><div>
						<h1>BigBrain</h1>
						<p>Expand your knowledge.</p>
					</div></a>
				</div>
				<div data-aos="zoom-in-left" class="col">
					<div>
						<h2>Contact</h1>
						<div>
							<a href="https://discord.gg/YUgpv2E"><i class="gray fab fa-2x fa-discord"></i></a>
							<a href="https://github.com/BigBrain-Team/BigBrain-Website/issues">
								<i class="gray fab fa-2x fa-github"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="copyright">
				<p>BigBrain 2020</p>
			</div>
		</section>
	</body>
	<script>
		AOS.init({
			duration: 1000,
			easing: "easeInOutQuint",
			anchorPlacement: "top-bottom"
		});
	</script>
