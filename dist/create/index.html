    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js" integrity="sha256-3R+azxOxLxidpHXg8jx8UFdnhZq2IKrGNpZJdAk8KB0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.1/Sortable.min.js" integrity="sha256-9D6DlNlpDfh0C8buQ6NXxrOdLo/wqFUwEB1s70obwfE=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.js" integrity="sha256-sRwcFCKzBvYiAJfddXlx1Ld5+hAxpYzCM+drX/GHMKE=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/mode/xml/xml.min.js" integrity="sha256-Lfk8z6WUsBN6YiCaMpH6bxBHyRqkPK4O2QbQHFNUS40=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/mode/markdown/markdown.min.js" integrity="sha256-tD4fOOV1dP+fQrZwpE/IbAw1/0BXPYusHBQYCEfpgqg=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/addon/mode/overlay.min.js" integrity="sha256-YxRLL5230ecE9nov7s/keP4PRXTIoWEPVDW2DDdrbts=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/mode/gfm/gfm.min.js" integrity="sha256-0Ggqa3GGGOXc57TIkMr4P/4SwLhOtAoxLeTa7OLgsfY=" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
    <script defer src="/assets/scripts/auth.js"></script>
    <script defer src="/assets/scripts/editor.js"></script>
    <script defer src="/assets/scripts/navbar.js"></script>
    <script defer src="/assets/scripts/scroll.js"></script>
</head>

<body>
    <nav>
        <div data-aos-delay=500 data-aos="fade-right" id="menuToggle">
            <input type="checkbox" id="checkbox-nav" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <h1>I want to make...</h1>
                <a href="#creator">
                    <li>Lessons</li>
                </a>
                <a href="#builder">
                    <li>Courses</li>
                </a>
                <li>
                    <a href="/"><button class="big-btn alt"><i class="fa fa-home"></i></button></a>
                    <a target="_blank" href="mailto:nath49ers@gmail.com?subject=New%20Course%20for%20BigBrain!&body=Hello!%20%F0%9F%91%8B%2C%0D%0A%0D%0A%5B%20Send%20context%20if%20needed.%20If%20you%20are%20in%20our%20discord%2C%20you%20can%20send%20questions%20and%2For%20a%20new%20course%2Flesson.%20%5D%0D%0A%0D%0A-%20Your%20Name%20%F0%9F%A6%84"></a>
                    <button class="big-btn alt">Contact</button>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <section id="creator">
        <a href="/create">
            <h1 data-aos="fade-down">Creator</h1>
        </a>
        <div class="cards-container">
            <div id="in-wrapper">
                <div id="in">
                    <h1 data-aos="zoom-in-right">Start Typing! <i title="Hide Editor Buttons" class="fa fa-md fa-eye-slash" id="hider"></i></h1>
                    <button title="Preview Result" id="preview-btn">Preview Changes</button>
                    <button title="Toggle Auto Preview" id="auto"><i class="fas fa-fw fa-keyboard"></i></button>
                    <br>
                    <div class="btn-row white-b">
                        <button title="Add Bold" class="small-btn bold" id="bold-btn">B</button>
                        <button title="Add Italics" class="small-btn italic" id="italic-btn">i</button>
                        <button title="Large Heading" class="small-btn" id="i-heading">H1</button>
                        <button title="Medium Heading" class="small-btn" id="ii-heading">H2</button>
                        <button title="Small Heading" class="small-btn" id="iii-heading">H3</button>
                        <button title="Smaller Heading" class="small-btn" id="iiii-heading">H4</button>
                        <button title="Smaller Heading" class="small-btn" id="link-btn">
                            &lt; &gt;
                        </button>
                    </div>
                    <div class="btn-row white-b">
                        <button title="Change View" class="small-btn" id="flip"><i class="fa fa-fw fa-columns"></i></button>
                        <button title="Insert Tabs" class="small-btn" id="tabs">Tabs</button>

                        <button title="Insert Code" class="small-btn" id="alert-btn">Alert</button>
                        <button title="Insert Code" class="small-btn" id="callout-btn">Callout</button>
                        <button title="Insert Code" class="small-btn" id="code-btn">Code</button>
                    </div>
                    <div class="btn-row white-b">
                        <div id="mathfield">f(x)=x^2</div>
                        <button title="Insert Inline Math (LaTex)" class="small-btn gold-b" id="eq">Inline</button>
                        <button title="Insert Math (LaTex) as block" class="small-btn gold-b" id="eq-block">Wide Block</button>
                    </div>
                    <br>
                </div>
            </div>
            <iframe id="out" src="/create/output/#/preview"></iframe>
        </div>
    </section>
    <section id="builder" class="dark">
        <a href="/create#builder">
            <h1 data-aos="fade-down">Builder</h1>
        </a>
        <div class="jumbotron">
            <div class="text">
                <h2>Work-in-Progress</h2>
                <subtitle>
                    Save, edit, and organize your course with an intuitive drag and drop editor.
                </subtitle>
            </div>
        </div>
        <div class="cards-container">
            <div>
                <h1>Drag</h1>
                <list id="sidebar-catalog">
                    <item class="white-b">
                        <i class="grip fa fa-heading"></i>
                        <input type="text" placeholder="Heading"></input>
                        <i class="red fa fa-trash"></i>
                    </item>
                    <item class="white-b">
                        <i class="grip fa fa-caret-square-right"></i>
                        <input type="text" placeholder="Toggle"></input>
                        <i class="red fa fa-trash"></i>
                    </item>
                    <item class="white-b">
                        <i class="grip fa fa-stream"></i>
                        <input type="text" placeholder="Lesson"></input>
                        <i class="green fa fa-link"></i>
                        <i class="red fa fa-trash"></i>
                    </item>
                </list>
            </div>
            <div>
                <h1>Drop</h1>
                <list id="sidebar-flow">
                    <item>
                        <i class="grip fa fa-stream"></i>
                        <input type="text" placeholder="Course Title"></input>
                    </item>
                </list>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer-body">
            <div data-aos="zoom-in-right" class="col">
                <a href="/#home">
                    <div>
                        <h1>BigBrain</h1>
                        <p>Expand your knowledge.</p>
                    </div>
                </a>
            </div>
            <div data-aos="zoom-in-left" class="col">
                <div>
                    <h2>Contact</h1>
                        <div>
                            <a href="https://discord.gg/YUgpv2E"><i class="fab fa-2x fa-discord"></i></a>
                            <a href="https://github.com/BigBrain-Team/BigBrain-Website/issues">
                                <i class="fab fa-2x fa-github"></i>
                            </a>
                        </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>BigBrain 2020 | <a class="bold gold" href="https://icons8.com">Illustrations</a></p>
        </div>
    </section>
</body>
<script type="text/javascript">
    AOS.init({
        duration: 1000,
        easing: "easeInOutQuint",
        anchorPlacement: "top-bottom"
    });
</script>

</html>
